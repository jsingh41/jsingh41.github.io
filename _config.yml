# Site
name: "Juhi Singh"
title: "Juhi Singh"
description: "Hi! I'm Juhi. I like writing about things that pique my interest."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
# google_analytics: 'UA-46278016-1'
# disqus: 'demowebsite'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  juhi:
    name: Juhi Singh
    display_name: juhi
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: singhjuhi91@gmail.com
    web: https://www.singhjuhi.com
    linkedin: https://www.linkedin.com/in/singhjuhi91/
    description: "One of many on the internet"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "--------------"
adsense-data-ad-slot: "----------"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
